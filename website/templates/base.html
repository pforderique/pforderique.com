<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!------------------------- BOOTSTRAP CSS LINKS ---------------------------->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/styles/main.css"> <!-- custom -->
    <link rel="shortcut icon" href="data:/image/x-icon;," type="image/x-icon"> 
    {% block html_head %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>
  </head>
  
  <body>
    <div class="portfolio-bg">
      <!--top navy border with image coming down (if space)-->
      <div class="top-navy"></div>
      <img class="flag-image" src="/static/images/pfologo-rvbg.png">


      <nav class="navbar navbar-expand-lg navbar-light bg-light portfolio-navbar">
        <a class="navbar-brand" href="{{url_for('views.home')}}">pforderique</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="add-bottom nav-link" aria-current="page" href="{{url_for('views.home')}}">Home</a>
            </li>
            <li class="nav-item">
              <a class="add-bottom nav-link" href="{{url_for('views.projects')}}">Projects</a>
            </li>
            <li class="nav-item">
              <a class="add-bottom nav-link" href="{{url_for('views.resume')}}">Resume</a>
            </li>
          </ul>
          <form class="d-flex ml-auto" action="{{url_for('views.projects')}}">
            <input class="form-control me-2" type="search" placeholder="Search Projects" aria-label="Search" name="name">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <!----------- CONTENT ----------->
      <div class="containerx">
        {% block content %} 
        {% endblock %}
      </div>

      <!------------------------- JS FOR BOOTSTRAP ANI ---------------------------->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <!---------------- OWN JS SCRIPTS -------------------->
      <script
        type="text/javascript"
        src="{{ url_for('static', filename='js/index.js') }}"
      ></script>
    </div>
  </body>
</html>
